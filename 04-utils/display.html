<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Display</title>

  <style>
    .box {
      border: 10px solid whitesmoke;
      width: 100%;
      height: 150px;
    }

    .big-box {
      border: 10px solid whitesmoke;
      width: 100%;
      height: 300px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="d-block d-sm-none col-12 bg-danger box"></div>
      <div class="d-none d-sm-block d-md-none col-12 bg-danger box"></div>
      <div class="d-none d-md-block d-lg-none col-12 bg-info box"></div>
      <div class="d-none d-lg-block d-xl-none col-12 bg-dark box"></div>
      <div class="d-none d-xl-block col-12 bg-success box"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>
</body>

</html>
